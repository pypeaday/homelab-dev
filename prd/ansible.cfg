[defaults]
retry_files_enabled = False
privatekeyfile = /home/nic/.skm/ghost/id_rsa
ansible_ssh_extra_args='-o StrictHostKeyChecking=no'

inventory = inventory
roles_path = roles

# fact caching
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/facts_cache

# two hours timeout
fact_caching_timeout = 7200
